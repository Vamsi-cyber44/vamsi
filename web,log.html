<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Integrated CSS Styles for Login Form */

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.pinimg.com/564x/11/a5/c8/11a5c87a37338681d4a8a041d90ca032.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
        }

        .form-container {
            background-color: rgba(23, 23, 23, 0.8); /* Slightly transparent */
            border-radius: 25px;
            padding: 2.5em;
            width: 400px; /* Fixed width for the form */
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px); /* Apply blur effect */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            text-align: center;
            color: #fff;
            margin-bottom: 1.8em;
            font-size: 1.8em;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.2em;
        }

        .input-group label {
            color: #d3d3d3;
            margin-bottom: 0.5em;
            display: block;
            font-size: 0.9em;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 25px;
            background-color: #2c2c2c;
            color: white;
            outline: none;
            box-shadow: inset 2px 4px 8px rgba(5, 5, 5, 0.7);
            font-size: 1em;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .input-group input:focus {
            background-color: #333;
            box-shadow: inset 2px 4px 12px rgba(0, 255, 117, 0.5);
        }

        .input-group input::placeholder {
            color: #a9a9a9;
        }

        .forgot {
            text-align: right;
            margin-top: 0.5em;
        }

        .forgot a {
            color: #00ff75;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .sign {
            background-image: linear-gradient(135deg, #00ff75, #3700ff);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.8em;
            cursor: pointer;
            width: 100%;
            transition: background-image 0.4s ease-in-out;
            font-size: 1.1em;
            font-weight: bold;
        }

        .sign:hover {
            background-image: linear-gradient(135deg, #3700ff, #00ff75);
        }

        .social-message {
            display: flex;
            align-items: center;
            margin: 1.5em 0;
        }

        .line {
            flex: 1;
            height: 1px;
            background-color: #d3d3d3;
        }

        .message {
            margin: 0 1em;
            color: white;
            font-size: 0.9em;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .icon {
            background-color: #444141;
            border: none;
            cursor: pointer;
            padding: 0.8em 1.5em;
            border-radius: 25px;
            color: #00ff75;
            font-size: 1.1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .icon:hover {
            background-color: #00ff75;
            color: #171717;
        }

        .signup {
            text-align: center;
            color: white;
            margin-top: 1em;
            font-size: 0.95em;
        }

        .signup a {
            color: #00ff75;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Button Animation */
        button {
            border: none;
            border-radius: 25px;
            padding: 0.8em;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <p class="title">Login</p>
        <form class="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="sign">Sign in</button>
        </form>
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Login with social accounts</p>
            <div class="line"></div>
        </div>
        <div class="social-icons">
            <button class="icon" aria-label="Log in with Google">G</button>
            <button class="icon" aria-label="Log in with Twitter">T</button>
            <button class="icon" aria-label="Log in with Facebook">F</button>
        </div>
        <p class="signup">Don't have an account? <a href="web,sighup.html">Sign up</a></p>
    </div>
</body>
</html>
