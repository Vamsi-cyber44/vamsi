<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        /* Integrated CSS Styles for Sign-Up Form */

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://i.pinimg.com/564x/11/a5/c8/11a5c87a37338681d4a8a041d90ca032.jpg");
            background-size: cover;
            background-attachment: fixed;
        }

        .Reg {
            background-color: rgba(23, 23, 23, 0.8); /* Slightly transparent */
            border-radius: 25px;
            padding: 2.5em;
            width: 400px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px); /* Apply blur effect */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 1.8em;
            font-size: 1.8em;
            font-weight: bold;
        }

        .input-box {
            margin-bottom: 1.2em;
        }

        .input-box input {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 25px;
            background-color: #2c2c2c;
            color: white;
            outline: none;
            box-shadow: inset 2px 5px 10px rgba(5, 5, 5, 0.7);
            font-size: 1em;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        .input-box input:focus {
            background-color: #333;
            box-shadow: inset 2px 4px 12px rgba(0, 255, 117, 0.5);
        }

        .input-box input::placeholder {
            color: #a9a9a9;
        }

        .policy {
            display: flex;
            align-items: center;
            margin-bottom: 1.2em;
        }

        .policy input {
            margin-right: 0.5em;
            cursor: pointer;
        }

        .policy h3 {
            color: white;
            font-size: 0.9em;
            margin: 0;
        }

        .button input {
            background-image: linear-gradient(135deg, #00ff75, #3700ff);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.8em;
            cursor: pointer;
            width: 100%;
            transition: background-image 0.4s ease-in-out;
            font-size: 1.1em;
            font-weight: bold;
        }

        .button input:hover {
            background-image: linear-gradient(135deg, #3700ff, #00ff75);
            color: #171717;
        }

        .text {
            text-align: center;
            margin-top: 1.2em;
        }

        .text h3 {
            color: white;
            font-size: 0.9em;
            font-weight: normal;
        }

        .text a {
            color: #00ff75;
            text-decoration: none;
            font-weight: bold;
        }

        .text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="Reg">
        <h2>Sign Up</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="policy">
                <input type="checkbox" required>
                <h3>I accept all terms & conditions</h3>
            </div>
            <div class="input-box button">
                <input type="submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="web,log.html">Login now</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
